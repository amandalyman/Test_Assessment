<mat-card appearance="outlined" class="!bg-transparent">
  <ng-content select="[card-icon]"></ng-content>
  <mat-card-header class="self-center"
    ><mat-card-title
      ><ng-content select="[card-title]"></ng-content></mat-card-title
  ></mat-card-header>
  <mat-card-content class="text-sm text-center"
    ><ng-content select="[card-content]"></ng-content>
    <ng-content select="[card-image]"></ng-content>
    <ng-content select="[card-date-response]" class="h-10"></ng-content>
  </mat-card-content>
</mat-card>
